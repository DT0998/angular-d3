<!-- header -->

<div
    class="flex items-center sticky top-0 z-20 flex w-full h-[4rem] py-3 mx-auto border-b border-gray-200 backdrop-blur supports-backdrop-blur:bg-white/80 dark:border-gray-800 dark:supports-backdrop-blur:bg-gray-900/25 gap-2">
    <div class="flex items-center justify-between px-4 w-full h-full mx-auto max-w-full lg:max-w-8xl">
        <div class="flex items-center">
            <!-- icon -->
            <svg class="w-8 h-8 sm:ml-2 sm:w-12 sm:h-12" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                viewBox="0 0 32 32">
                <path fill="currentColor"
                    d="M10 6c1.544 1.76 2.276 4.15 2.217 6.61c3.968 1.67 9.924 6.12 11.181 12.39H28C26.051 14.31 14.918 6.77 10 6zm-2 7c4.67 4.913.81 11.582-4 12h18.97C21.5 18.289 11.95 13.533 8 13z">
                </path>
            </svg>
            <p class="md:text-2xl text-sm font-semibold">Angular Chart</p>
        </div>
        <div class="flex space-x-1">
            <!-- github icon -->
            <a href="https://github.com/DT0998"
                class="inline-flex items-center p-2.5 text-sm text-slate-600 hover:text-slate-700 dark:text-slate-300 dark:hover:text-slate-200 border rounded-lg bg-white hover:bg-gray-50 dark:bg-gray-900 dark:hover:bg-gray-800 ease-in transition duration-150 focus-visible:ring-1 focus-visible:ring-blue-500 focus-visible:border-blue-500 focus-visible:outline-none dark:border-gray-800 dark:focus-visible:border-blue-500"
                target="_blank">
                <svg viewBox="0 0 256 250" class="w-4 h-4">
                    <path fill="currentColor"
                        d="M128.001 0C57.317 0 0 57.307 0 128.001c0 56.554 36.676 104.535 87.535 121.46c6.397 1.185 8.746-2.777 8.746-6.158c0-3.052-.12-13.135-.174-23.83c-35.61 7.742-43.124-15.103-43.124-15.103c-5.823-14.795-14.213-18.73-14.213-18.73c-11.613-7.944.876-7.78.876-7.78c12.853.902 19.621 13.19 19.621 13.19c11.417 19.568 29.945 13.911 37.249 10.64c1.149-8.272 4.466-13.92 8.127-17.116c-28.431-3.236-58.318-14.212-58.318-63.258c0-13.975 5-25.394 13.188-34.358c-1.329-3.224-5.71-16.242 1.24-33.874c0 0 10.749-3.44 35.21 13.121c10.21-2.836 21.16-4.258 32.038-4.307c10.878.049 21.837 1.47 32.066 4.307c24.431-16.56 35.165-13.12 35.165-13.12c6.967 17.63 2.584 30.65 1.255 33.873c8.207 8.964 13.173 20.383 13.173 34.358c0 49.163-29.944 59.988-58.447 63.157c4.591 3.972 8.682 11.762 8.682 23.704c0 17.126-.148 30.91-.148 35.126c0 3.407 2.304 7.398 8.792 6.14C219.37 232.5 256 184.537 256 128.002C256 57.307 198.691 0 128.001 0Zm-80.06 182.34c-.282.636-1.283.827-2.194.39c-.929-.417-1.45-1.284-1.15-1.922c.276-.655 1.279-.838 2.205-.399c.93.418 1.46 1.293 1.139 1.931Zm6.296 5.618c-.61.566-1.804.303-2.614-.591c-.837-.892-.994-2.086-.375-2.66c.63-.566 1.787-.301 2.626.591c.838.903 1 2.088.363 2.66Zm4.32 7.188c-.785.545-2.067.034-2.86-1.104c-.784-1.138-.784-2.503.017-3.05c.795-.547 2.058-.055 2.861 1.075c.782 1.157.782 2.522-.019 3.08Zm7.304 8.325c-.701.774-2.196.566-3.29-.49c-1.119-1.032-1.43-2.496-.726-3.27c.71-.776 2.213-.558 3.315.49c1.11 1.03 1.45 2.505.701 3.27Zm9.442 2.81c-.31 1.003-1.75 1.459-3.199 1.033c-1.448-.439-2.395-1.613-2.103-2.626c.301-1.01 1.747-1.484 3.207-1.028c1.446.436 2.396 1.602 2.095 2.622Zm10.744 1.193c.036 1.055-1.193 1.93-2.715 1.95c-1.53.034-2.769-.82-2.786-1.86c0-1.065 1.202-1.932 2.733-1.958c1.522-.03 2.768.818 2.768 1.868Zm10.555-.405c.182 1.03-.875 2.088-2.387 2.37c-1.485.271-2.861-.365-3.05-1.386c-.184-1.056.893-2.114 2.376-2.387c1.514-.263 2.868.356 3.061 1.403Z">
                    </path>
                </svg>
            </a>
            <!-- theme button -->
            <button
                class="inline-flex items-center p-2.5 text-sm text-slate-600 hover:text-slate-700 dark:text-slate-300 dark:hover:text-slate-200 border rounded-lg bg-white hover:bg-gray-50 dark:bg-gray-900 dark:hover:bg-gray-800 ease-in transition duration-150 focus-visible:ring-1 focus-visible:ring-blue-500 focus-visible:border-blue-500 focus-visible:outline-none dark:border-gray-800 dark:focus-visible:border-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
                    class="w-4 h-4">
                    <path fill-rule="evenodd"
                        d="M2 4.25A2.25 2.25 0 014.25 2h11.5A2.25 2.25 0 0118 4.25v8.5A2.25 2.25 0 0115.75 15h-3.105a3.501 3.501 0 001.1 1.677A.75.75 0 0113.26 18H6.74a.75.75 0 01-.484-1.323A3.501 3.501 0 007.355 15H4.25A2.25 2.25 0 012 12.75v-8.5zm1.5 0a.75.75 0 01.75-.75h11.5a.75.75 0 01.75.75v7.5a.75.75 0 01-.75.75H4.25a.75.75 0 01-.75-.75v-7.5z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
<div class="relative lg:px-4 w-full max-w-full mx-auto lg:flex xl:max-w-8xl">
    <!-- sidebar -->
    <aside
        class="z-10 fixed top-[64px] left-0 lg:inset-0 w-full h-full self-end bg-white backdrop-blur dark:supports-backdrop-blur:bg-gray-900/70 lg:sticky lg:block lg:w-64 lg:h-auto lg:bg-transparent lg:dark:bg-transparent hidden">
        <nav
            class="h-[calc(100%-64px)] px-4 py-8 overflow-auto lg:sticky lg:top-20 lg:h-screen lg:block lg:pl-0 lg:pr-6 lg:py-12 dark:bg-transparent">
            <ul class="space-y-6 pl-1">
                <li>
                    <h5 class="block ml-3 mb-2 font-medium tracking-wide text-sm text-slate-900 dark:text-white">
                        Charts Showcase
                    </h5>
                    <ul class="space-y-1" *ngFor="let route of routes; index as i">
                        <li>
                            <a class="flex align-middle justify-between py-2 px-3 text-sm text-slate-500 dark:text-slate-400 dark:hover:text-blue-600 rounded outline-none focus-visible:ring-2 focus-visible:ring-blue-600 dark:focus-visible:ring-blue-600/50 hover:text-blue-600"
                                routerLinkActive="bg-blue-50 text-blue-800 dark:text-blue-500 dark:bg-blue-600/10"
                                [routerLink]="route.path">
                                {{ route.name }}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>
    <div class="flex-auto py-12 w-full lg:px-12 md:px-4 px-4">
        <router-outlet></router-outlet>
        <div class="mt-24">
            <div class="flex gap-2 md:gap-4 w-full">
                <!-- prev route button -->
                <a
                    class="flex justify-between items-center py-2 md:py-4 px-2 md:px-6 w-full text-right text-slate-600 dark:text-slate-100 border border-gray-200 hover:border-gray-200 dark:border-gray-100/5 bg-white hover:bg-gray-50 active:bg-gray-100 dark:active:bg-gray-800/20 dark:hover:bg-gray-800/10 dark:bg-gray-800/5 rounded-md ease-in duration-150 transition-colors focus:ring-2 focus:ring-gray-100 focus:border-gray-200 focus:outline-none dark:focus:ring-gray-600/10">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
                        class="relative -left-2 md:-left-3 w-8 h-8">
                        <path fill-rule="evenodd"
                            d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <div>
                        <span class="block text-xs text-slate-500">Previous</span>
                        <span
                            class="block text-base text-slate-600 dark:text-slate-100 md:text-lg font-semibold line-clamp-1">
                            Overview</span>
                    </div>
                </a>
                <!-- next route button -->
                <a
                    class="flex justify-between items-center py-2 md:py-4 px-2 md:px-6 w-full text-left text-slate-600 dark:text-slate-100 border border-gray-200 hover:border-gray-200 dark:border-gray-100/5 bg-white hover:bg-gray-50 active:bg-gray-100 dark:active:bg-gray-800/20 dark:hover:bg-gray-800/10 dark:bg-gray-800/5 rounded-md ease-in duration-150 transition-colors focus:ring-2 focus:ring-gray-100 focus:border-gray-200 focus:outline-none dark:focus:ring-gray-600/10">
                    <div>
                        <span class="block text-xs text-slate-500">Next</span>
                        <span
                            class="block text-base text-slate-600 dark:text-slate-100 md:text-lg font-semibold line-clamp-1">
                            Overview</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
                        class=" relative -right-2 md:-right-3 w-8 h-8 ">
                        <path fill-rule="evenodd"
                            d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                            clip-rule="evenodd"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
