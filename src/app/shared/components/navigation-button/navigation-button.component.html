<ng-container *ngIf="btnType === 'prev'">
    <!-- prev route button -->
    <a class="flex justify-between items-center py-2 md:py-4 px-2 md:px-6 w-full text-right text-slate-600 dark:text-slate-100 border border-gray-200 hover:border-gray-200 dark:border-gray-100/5 bg-white hover:bg-gray-50 active:bg-gray-100 dark:active:bg-gray-800/20 dark:hover:bg-gray-800/10 dark:bg-gray-800/5 rounded-md ease-in duration-150 transition-colors focus:ring-2 focus:ring-gray-100 focus:border-gray-200 focus:outline-none dark:focus:ring-gray-600/10"
        [routerLink]="prevPath">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
            class="relative -left-2 md:-left-3 w-8 h-8">
            <path fill-rule="evenodd"
                d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                clip-rule="evenodd"></path>
        </svg>
        <div>
            <span class="block text-xs text-slate-500">Previous</span>
            <span class="block text-base text-slate-600 dark:text-slate-100 md:text-lg font-semibold line-clamp-1">
                {{prevName}}</span>
        </div>
    </a>
</ng-container>
<ng-container *ngIf="btnType === 'next'">
    <!-- next route button -->
    <a class="flex justify-between items-center py-2 md:py-4 px-2 md:px-6 w-full text-left text-slate-600 dark:text-slate-100 border border-gray-200 hover:border-gray-200 dark:border-gray-100/5 bg-white hover:bg-gray-50 active:bg-gray-100 dark:active:bg-gray-800/20 dark:hover:bg-gray-800/10 dark:bg-gray-800/5 rounded-md ease-in duration-150 transition-colors focus:ring-2 focus:ring-gray-100 focus:border-gray-200 focus:outline-none dark:focus:ring-gray-600/10"
        [routerLink]="nextPath">
        <div>
            <span class="block text-xs text-slate-500">Next</span>
            <span class="block text-base text-slate-600 dark:text-slate-100 md:text-lg font-semibold line-clamp-1">
                {{nextName}}</span>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
            class=" relative -right-2 md:-right-3 w-8 h-8 ">
            <path fill-rule="evenodd"
                d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                clip-rule="evenodd"></path>
        </svg>
    </a>
</ng-container>
